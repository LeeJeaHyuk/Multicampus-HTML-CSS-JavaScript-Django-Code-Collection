<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 함수 뒤의 ()는 argument 전달하는 것
        function func01(){
            alert("함수의 이름이 있습니다")

        }

        var func02 = function(){
            alert("함수의 이름이 없습니다")
        }

        // 함수 안에 함수
        function func03(){

            // function test(){
            //     alert('test');
            // }
            // test();

            //()의미 : 함수의 이름이 없으므로 값이므로 ()감싸준것
            (function(){
                alert("즉시 실행 함수");
            })();
        }

        function literalPrn(literal){
            literal("함수 형태의 값")
        }

        function func04(){
            /* 
                함수가 값으로 사용
                literalPrn() 호출
                literalPrn(literal)에 함수 타입의 값 전달                
                literal(변수) = function(msg){alert(msg);} 함수값 전달
                literal값이 msg로 전달되서 function(){}이 실행됨
            */
            // literalPrn(function(msg){alert(msg);});
            literalPrn(alert);  
        }

        function closureFunc(val){
            var suffix = "님 안녕하세요";
            function innerFunc(){
                alert(val+suffix);
            }
            return innerFunc;
        }

        var closureTest01 = closureFunc("홍길동");

        function closureTest02(){
            //리턴된 값이 함수이므로 함수 실행하기 위해 ()덧붙혀져있다
            closureFunc("홍길동2")();
        }


    </script>


</head>
<body>

    <h1>function</h1>
    <!-- 기능을 구현하기 위한 코드모음 -->
    <h2>함수의 종류</h2>

    <p button onclick="func01();";> 명시적 함수</p>
    <p button onclick="func02();">익명 함수</p>
    <p button onclick="func03();">즉시 실행 함수</p>
    <p button onclick="func04();">함수 리터럴</p>
    <p button onclick="closureTest01();">클로저</p>
    <p button onclick="closureTest02();">클로저</p>
    
</body>
</html>
