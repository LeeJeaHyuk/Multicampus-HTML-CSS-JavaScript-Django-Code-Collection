<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            vertical-align: middle;
            width: 300px;
            height: 300px;
        }
        a{
            font-size: 30pt;
            text-decoration: none;
        }

    </style>


    <script>

        onload = function(){
            var anchs = document.querySelectorAll("a");
            var img = document.querySelector("img");
            var count = 1;

            anchs[0].onclick=function(){
                if (img.getAttribute("alt") == "img01") {
                    img.setAttribute("alt", "img04");
                    img.setAttribute("src","resources/imgs/img04.png")
                    count = 4;
                } else {
                    img.setAttribute("alt","img0"+(--count))
                    img.setAttribute("src", "resources/imgs/img0"+count+".png")
                }
            }

            anchs[1].onclick=function(){
                if (img.getAttribute("alt") == "img01") {
                    img.setAttribute("alt", "img04");
                    img.setAttribute("src","resources/imgs/img04.png")
                    count = 4;
                } else {
                    img.setAttribute("alt","img0"+(--count))
                    img.setAttribute("src", "resources/imgs/img0"+count+".png")
                }
            }
        }

        
    </script>

</head>
<body>
