<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- js는 script -->
    <script>
        // function 
        // 기능을 
        function embeddedTest(){
            // 변수 앞에 var을 사용
            var doc = document.getElementsByTagName("li")[1];
            doc.style.color = 'red';
            doc.innerHTML = "<strong>javascript가 html문서 (document)를 변화시켰습니다.</strong>";
        }
    </script>

    <script src="./resources/js/js01.js"></script>

</head>
<body>

    <h1>JavaScript 기본 문법</h1>

    <ol>
        <!-- 클릭 이벤트가 발생했을 때 -->
        <!--  onclick 내부는 js영역 -->
        <li onclick="alert('inline!');">inline 방식</li>
        <li onclick="embeddedTest();">내부 작성 방식</li>
        <li onclick="filetest();">외부 js 작성 방식</li>        
    </ol>

</body>
</html>
