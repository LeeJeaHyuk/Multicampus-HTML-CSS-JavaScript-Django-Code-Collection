<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function object01(){
        // this는 해당 객체의 property나 method가 될 수 있다
            this.name01 = "홍길동";
            var name02 = "정길동";

            this.getName02 = function(){
                return name02;
            }
        }

        // 객체 리터럴(값) 
        // 나열하는 형식        
        var object02 = {
            name : "이길동",
            prn: function(){
                alert(object02.name + ": 010-1234-5678");
            }
        }

        function objTest(){
            var obj01 = new object01();
            // alert(obj01.name01);
            // alert(obj01.name02);
            // alert(obj01.getName02());

            // alert("object02.name : "+object02.name);
            // object02.prn();
           
            obj01.prn();
        }

        // prototype
        // object01에 붙이기
        object01.prototype.prn = function(){
            alert(this.name01+": 010-2222-2222")
        }

    </script>
</head>
<body>
    <h1>객체</h1>

     <p>
        객체의 구성 <br>
        - property : 속성 <br>
        - function(method) : 기능 <br>
        - this : 객체 내부의 메서드나 속성을 정의 <br>
        - prototype : 객체의 기능 확장
     </p>

     <button  onclick="objTest();">확인</button>

</body>
</html>
