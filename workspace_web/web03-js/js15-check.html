<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #colorbox{
            width: 320px;
            height: 320px;
            position: relative;
        }

        #red, #yellow, #blue, #green{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;            
        }
        #yellow{left: 160px;}
        #blue{top: 160px;}
        #green{left: 160px; top: 160px;}

    </style>

    <script>
        // check 에는 checked 속성의 값이 들어간다 (boolean값)
        function allselect(check){
            // chk 전부 가져옴
            var chks = document.getElementsByName("chk");
            for(var i = 0; i<chks.length; i++){
                // checked 속성에 값을 넣어줄 수 있다
                console.log(chks)
                chks[i].checked = check;
            }
            if(null){

            }

        }

        function sel(){
            var chks = document.getElementsByName("chk");

            for (var i = 0; i< chks.length; i++)
                if(chks[i].checked){
                    document.getElementById(chks[i].value).style.backgroundColor = chks[i].value;
                } else {
                    document.getElementById(chks[i].value).style.backgroundColor = "";
                }
        }

        function clearDivs(){

            // var chks = document.getElementsByName("chk");
            // for(var i = 0; i<chks.length; i++){
            //     chks[i].checked = "";
            //     document.getElementById(chks[i].value).style.backgroundColor = "";
            // }

            // colorbox > div 를 가져오기
            var divs = document.querySelectorAll("#colorbox > div");
            for(var i = 0; i<divs.length; i++){
                divs[i].style.backgroundColor = "";
            }

            allselect(false);
            document.getElementsByName("all")[0].checked = false;
        }
    </script>
</head>
<body>
    
    <div id="colorbox">
        <div id="red">red</div>
        <div id="yellow">yellow</div>
        <div id="blue">blue</div>
        <div id="green">green</div>
    </div>

    <div id="base">
        <form>
            <!-- 
                this.checked 
                this가 onclick 안에 있으므로
                onclick 이벤트를 발생시킨 것을 의미한다 = input
             -->
            <input type="checkbox" name="all" onclick="allselect(this.checked);">전체선택
            <br>
            <input type="checkbox" name="chk" value="red">빨강<br>
            <input type="checkbox" name="chk" value="yellow">노랑<br>
            <input type="checkbox" name="chk" value="blue">파랑<br>
            <input type="checkbox" name="chk" value="green">초록<br>

            <input type="button" value="선택" onclick="sel();">
            <input type="button" value="clear" onclick="clearDivs();">
        </form>
    </div>
</body>
</html>
