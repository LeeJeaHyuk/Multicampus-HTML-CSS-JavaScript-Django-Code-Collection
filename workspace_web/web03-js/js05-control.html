<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            width: 50px;
        }
    </style>

    <script>
        function ifTest(){
            // prompt(,"1") 프롬포트창에 1이 쓰여져있음
            var i = prompt("숫자 1이나 2를 입력해 주세요", "1");
            if(i==1){
                alert("1 입니다")
            } else if(i==2){
                alert("2 입니다")
            } else{
                alert("다른 숫자 입니다")
            }

        }

        function switchTest(){
            var season = prompt("계절 입력")
            switch(season){
                case "봄":
                    alert("봄 입력");
                    break;
                case "여름":
                    alert("여름 입력");
                    break;
                case "가을":
                    alert("가을 입력");
                    break;
                case "겨울":
                    alert("겨울 입력");
                    break;
                default:
                    alert("봄 여름 가을 겨울 중 입력");
            }
        }

        function forTest(){
            /*
            증감연산자 (++/--)
            변수 앞/뒤에 사용해서 1씩 증가/감소
            변수앞 : 연산을 먼저하고 값을 나중에 리턴
            변수뒤 : 값을 먼저 리턴하고 연산을 나중에
            */
            
            var a=10;
            var b=3;
            var result = a++ + --b + b++ + ++a
            //           10(11) +2 + 2(3) + 12 = 26
            //           a=12 b=3
            alert(result);


            for (var i=0; i<10; i++){
                console.log(i);
            }

            for (var i=2; i<10; i++){
                for (var j=1; j<10; j++)
                    console.log(i+"*"+j+"="+i*j);
            }

        }

        function whileTest(){
            var i=0;
            while (i<10){
                console.log("i="+i);
                i++;
            }

            var j=10;
            do {
                console.log("j="+j);
                j--;               
            } while(j>0);
        }

    </script>
</head>
<body>
    
    <button onclick="ifTest();">if</button>
    <br>
    <button onclick="switchTest();">switch</button>
    <br>
    <button onclick="forTest();">for</button>
    <br>
    <button onclick="whileTest()">while</button>

</body>
</html>
