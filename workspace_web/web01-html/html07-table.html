<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>

    <h2>기본 테이블</h2>

    <table border="5">
        <!--body 생략해도 브라우저에서는 생성되어있음-->
        <tr>
            <!--head 볼드체 가운데정렬-->
            <th>컬럼1</th>
            <th>컬럼2</th>
        </tr>

        <tr>
            <!--body-->
            <td>데이터1</td>
            <td>데이터2</td>
        </tr>
        
        <tr>
            <td>데이터3</td>
            <td>데이터4</td>
        </tr>        
    </table>


    <h2>추가 태그</h2>
    <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <col width = "100px">
            <col width = "200px">
            <col width = "300px">
        </colgroup>

        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>body1</td>
                <td>body2</td>
                <td>body3</td>
            </tr>
            <tr>
                <td>body4</td>
                <td>body5</td>
                <td>body6</td>
            </tr>
            <tr>
                <td>body7</td>
                <td>body8</td>
                <td>body9</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
                <td>foot3</td>
            </tr>
        </tfoot>

    </table>

    <h2>셀 병합</h2>
    <table border="1">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">

        <thead style="background-color: darkgray;">
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
                <th>컬럼4</th>             
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1(열 합치기)</td>>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>     
            <tr>
                <td>6</td>
                <td colspan="2">7 (행 합치기)</td>
                
                
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>       
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">food 4행 합치기</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
