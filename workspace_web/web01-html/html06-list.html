<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>LIST</h1>

    <h2>순차적 목록</h2>
    <!--ordered list-->
    <ol>
        일과
        <!--ordered list-->
        <li> 일어난다 </li>
        <li> 운동 </li>
        <li> 샤워 
            <ol type="a">
                <li>머리</li>
                <li>양치</li>
                <li>샤워</li>
            </ol>
        </li>
        <li> 출근 </li>

    </ol>

    
    <h2>비 순차적 목록</h2>
    <!--unordered list-->
    <ul>
        점심메뉴 고르기
        <li>굶기</li>
        <li>편의점</li>
            <ul>
                <li>삼각김밥</li>
                <li>컵라면</li>
            </ul>
        <li>시켜먹기</li>
            <ul>
                <li>치킨</li>
                <li>햄버거</li>
            </ul>
        <li>커피</li>

    </ul>

    <h2>정의형 목록</h2>
    <!--definition (description) list-->

    <dl>
        <dt>학원 커리큘럼</dt>
        <dd>python</dd>
        <dd>database</dd>
        <dd>dataframe</dd>
        <dd>html css js jq</dd>
        <dd>crawling</dd>
        <dd>django</dd>
        <dd>
            <dl>
                <dt>DS</dt>
                <dd>ml</dd>
                <dd>dl</dd>
            </dl>
            <dl>
                <dt>DE</dt>
                <dd>hadoop spark</dd>
            </dl>
        </dd>

    </dl>

</body>
</html>
