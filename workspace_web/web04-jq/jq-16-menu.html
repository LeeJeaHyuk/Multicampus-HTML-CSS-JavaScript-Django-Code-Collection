<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 2px solid red;
        }
        #menu{
            background-color: beige;
            text-align: right;
        }
        a {
            text-decoration: none;
            font-size: 20pt;
        }
        #menu div{
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <script src="./resources/js/jquery-3.6.1.min.js"></script>

    <script>
        $(function(){
            // $ 없어도 상관없음
            var $box = $("<div>").addClass("box");

            $(".sub_menu").click(function(){
                // sub_menu각각에 반복
                $(".sub_menu").each(function(){
                    // 부모에 box라는 클래스가 있으면 unwarp한다
                    if($(this).parent().is(".box")){
                        $(this).unwrap(".box");
                    }
                });
                // 클릭하면 div로 감싸진다
                $(this).wrap($box); 
            });

            $("a").wrapInner("<span></span>");

            // b태그안에 a태그를 전부 넣는다
            $("a").wrapAll("<b></b>");


        });
    </script>

</head>
<body>
    
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>

</body>
</html>
